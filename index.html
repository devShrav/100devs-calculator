<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Simple Calculator</title>
</head>
<body>
  
  <section class="calculator">
    <section class="calculatorScreen">
      <div class="textDisplay"></div>
    </section>
    <section class="calculatorButtons">
      <!-- <button class="buttons" value="C">C</button> -->
      <button class="buttons operand" value="7">7</button>
      <button class="buttons operand" value="8">8</button>
      <button class="buttons operand" value="9">9</button>
      <button class="buttons operator" value="/">&divide;</button>

      <button class="buttons operand" value="4">4</button>
      <button class="buttons operand" value="5">5</button>
      <button class="buttons operand" value="6">6</button>
      <button class="buttons operator" value="*">&times;</button>

      <button class="buttons operand" value="1">1</button>
      <button class="buttons operand" value="2">2</button>
      <button class="buttons operand" value="3">3</button>
      <button class="buttons operator" value="+">&plus;</button>

      <button class="buttons operand" value="0">0</button>
      <button class="buttons operand" value=".">. </button>
      <button class="buttons acButton" value="AC">AC</button>
      <button class="buttons operator" value="-">&minus;</button>

      <button class="buttons equals" value="=">&equals;</button>
    </section>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
